<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome to customer portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://code.angularjs.org/angular-1.0.0.min.js"></script>
<script src="customerCtrl.js"></script>
</head>
<body ng-app>
	<br />
	<div class="container thumbnail" ng-controller="CustomerCtrl">
		<div class="col-sm-offset-2 col-sm-10">
			<h2>Customer Login</h2>
		</div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-4" for="loginemail">Email:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="loginemail"
						ng-model="loginemail" placeholder="Enter email" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="loginpassword">Password:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="loginpassword"
						ng-model="loginpassword" placeholder="Enter password" required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-primary" ng-click="login()">
						<span class="glyphicon glyphicon-log-in"></span> Login
					</button>
					<button type="reset" class="btn btn-default">
						<span class="glyphicon glyphicon-remove"></span> Clear
					</button>
					{{result1}}
				</div>
			</div>
		</form>
	</div>


	<div class="container thumbnail" ng-controller="CustomerCtrl">
		<div class="col-sm-offset-2 col-sm-10">
			<h2>Customer Sign Up</h2>
		</div>
		<form class="form-horizontal" role="form" id="signUpForm">
			<div class="form-group">
				<label class="control-label col-sm-4" for="name">Name:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name" ng-model="name"
						placeholder="Enter name" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="phone">Phone
					Number:</label>
				<div class="col-sm-3">
					<input type="tel" class="form-control" id="phone" ng-model="phone"
						placeholder="Enter phone" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="email">Email:</label>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="email"
						ng-model="email" placeholder="Enter email" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="address">Address:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="address"
						ng-model="address" placeholder="Enter address" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="password">Password:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="password"
						ng-model="password" name="password" placeholder="Enter password"
						required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="confirmpassword">Confirm
					Password:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="confirmpassword"
						ng-model="cnfpassword" name="confirmpassword"
						placeholder="Confirm password" required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-primary" ng-click="signup()">
					<span class="glyphicon glyphicon-edit"></span> Sign	Up</button>
					<button type="reset" class="btn btn-default">
						<span class="glyphicon glyphicon-remove"></span> Clear
					</button>
					{{result2}}
				</div>
			</div>
		</form>
	</div>






</body>
</html>
